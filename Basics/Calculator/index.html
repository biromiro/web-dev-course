<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b69c3dc30c.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="line">
                    <button class="operation delete half">C</button>
                    <button class="operation backspace quarter">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="operation divide quarter">
                        <i class="fas fa-divide"></i>
                    </button>
                </div>
                <div class="line">
                    <button class="number quarter one">1</button>
                    <button class="number quarter two">2</button>
                    <button class="number quarter three">3</button>
                    <button class="operation multiply quarter">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="line">
                    <button class="number quarter four">4</button>
                    <button class="number quarter five">5</button>
                    <button class="number quarter six">6</button>
                    <button class="operation minus quarter">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
                <div class="line">
                    <button class="number quarter seven">7</button>
                    <button class="number quarter eight">8</button>
                    <button class="number quarter nine">9</button>
                    <button class="operation plus quarter">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="line">
                    <button class="threequarters number zero">0</button>
                    <button class="operation equals quarter">
                        <i class="fas fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="titleinfo">
                <h1>What a Calculator!</h1>
                <h6>Developed by Me hehe</h6>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
